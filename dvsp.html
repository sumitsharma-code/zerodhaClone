<html>

<head>
    <title>My page</title>
</head>

<body>
    <h3>background-color</h3>
    <h1 style="background-color: blue;">
        Hi there
    </h1>

    <h3>color</h3>
    <h1 style="color: blue;">
        Hi there
    </h1>

    <h3>border-radius</h3>
    <h1 style="background-color: blue; border-radius: 10px;">
        Hi there
    </h1>

    <h3>border</h3>
    <h1 style="background-color: blue; border: 5px solid black;">
        Hi there
    </h1>

    <h3>padding</h3>
    <h1 style="background-color: blue; border: 5px solid black; padding: 10px;">
        Hi there
    </h1>

    <h3>margin</h3>
    <h1 style="background-color: blue; border: 5px solid black; margin: 50px;">
        Hi there
    </h1>

    <h3>box shadow</h3>
    <h1 style="background-color: rgb(4, 255, 0); border: 5px solid black;
    box-shadow: 2px 10px 10px aqua;">
        Hi there
    </h1>
    <h1 style="color: white; background-color:black; box-shadow:5px 10px 19px grey;">
        hi here
    </h1>
</body>


</html>
